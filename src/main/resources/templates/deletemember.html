<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            background-color: #0f0f0f;
            color: #e0e0e0;
            margin: 40px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            font-size: 3em;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px black;
            margin-bottom: 30px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px #ff0000;
        }

        th, td {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #444;
            font-size: 1.1em;
        }

        th {
            background-color: #333;
            color: #ff0000;
        }

        tr:hover {
            background-color: #550000;
            transition: all 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: #ffffff;
            border: 2px solid #ff0000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff0000;
            transform: scale(1.1);
            color: #000;
        }
    </style>
</head>
<body>

<h1>Members</h1>

<table>
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date of birth</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.firstName}">Förnamn</td>
        <td th:text="${member.lastName}">Efternamn</td>
        <td th:text="${member.email}">Email</td>
        <td th:text="${member.phone}">Telefon</td>
        <td th:text="${member.dateOfBirth}">Födelsedatum</td>
        <td>
            <form th:action="@{'/admin/deletemember/' + ${member.id}}" method="post">
                <button type="submit">Delete member</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
